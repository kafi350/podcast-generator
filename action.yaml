name : "Podcast Generator"
author: "Kafi"
description: "Generates a feed for a podcast from YAML file"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "green"
inputs:
  email:
    description: The commiter's email
    required: true
    default: ${{ github.actor }}@localhost
  name:
    description: THe commiter's name
    required: true
    default: ${{ github.actor }}  
